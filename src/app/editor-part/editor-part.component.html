<div class="editor-part">
  <h2>Editor</h2>

  <div *ngFor="let layerElement of layerElements" class="element-container"
  cdkDrag
  [ngClass]="{ 'highlighted': hoveredElementID === layerElement.element.getId() }"
  (mouseenter)="onElementHover(layerElement.element.getId())"
  (mouseleave)="onElementHover(null)">
  <h3>{{ layerElement?.element?.getContent() }}</h3>
  <!--<div *ngIf="!settings.hideComments"> -->
  <p>{{ layerElement?.element?.getComment() }}</p>
</div>
<app-text-editor
    *ngIf="hoveredElementID && inEditMode"
    [text]="showSummary()"
    (textUpdated)="onSummaryUpdated($event)"
  ></app-text-editor>
     
    

      <div class="button-container">
        <!--<button *ngIf="layerElement?.element?.getChildren && layerElement?.element?.getChildren().length > 0" class="child-button">Child Button</button> -->
        <button class="edit-button">Editieren</button>
    

        <button class="comment-button">Komentieren</button>

        <button class="summary-button" (click)="showSummary()">Zusammenfassen</button>
      </div>
    </div>
